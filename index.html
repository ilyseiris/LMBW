<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Testing Soundcloud and LMBW</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWx5c2VpcmlzIiwiYSI6Im54T191WlEifQ.bhfFaaf7ABgWqhHYZmx8xw';

var map = L.mapbox.map('map', 'mapbox.streets');

// The GeoJSON representing a point feature with a property of 'sounds'
var geoJson = {
    features: [{
        type: 'Feature',
        properties: {
            title: 'Lines Made by Walking Test',
            'marker-color': '#fff',
            'marker-size': 'large',
            'marker-symbol': 'circle',
            url: 'http://linesmadebywalking.com',
            sounds: '<iframe width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/213531961&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>'
        },
        geometry: {
            type: 'Point',
            coordinates: [-122.41692,37.766813] 	
        }
    }]
};

var myLayer = L.mapbox.featureLayer().addTo(map);

// Add the iframe in a custom popup using the custom feature properties
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content
    var popupContent =  '<a target="_blank" class="popup" href="' + 
        feature.properties.url + '">' +
        feature.properties.sounds + 
        '<h2>' + feature.properties.title + '</h2>' + '</a>';

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
myLayer.setGeoJSON(geoJson);
map.setView([37.766813,-122.41692], 8);
</script>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWx5c2VpcmlzIiwiYSI6Im54T191WlEifQ.bhfFaaf7ABgWqhHYZmx8xw';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([37.766813,-122.41692], 8);

// omnivore will AJAX-request this file behind the scenes and parse it:
// note that there are considerations:
// - The CSV file must contain latitude and longitude values, in column
//   named roughly latitude and longitude
// - The file must either be on the same domain as the page that requests it,
//   or both the server it is requested from and the user's browser must
//   support CORS.

// The omnivore functions take three arguments:
//
// - a URL of the file to fetch
// - options to the parser
// - a custom layer
//
// And they return the custom layer, which is by default an L.geoJson layer.
//
// The second two arguments are each optional. In this case we're supplying
// no arguments to the parser (null), but supplying a custom layer:
// an instance of L.mapbox.featureLayer
// This means that rows with simplestyle properties will be styled as they
// would be in GeoJSON and elsewhere.
omnivore.csv('https://docs.google.com/spreadsheets/d/1OrLCEf3T9k2yU6fB7aG1yyNlmeH2XuGYPuTE1vcJ3Bc', null, L.mapbox.featureLayer()).addTo(map);
</script>
</body>
</html>
